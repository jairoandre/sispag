<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
			xmlns:h="http://java.sun.com/jsf/html"
			xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="status" />
</composite:interface>

<composite:implementation>
	<h:panelGroup layout="block" style="color: #{cc.attrs.status.color}">
		<h:panelGroup styleClass="fa fa-thumbs-up"
									rendered="#{cc.attrs.status == 'F'}" />
		<h:panelGroup styleClass="fa fa-exclamation-triangle"
									rendered="#{cc.attrs.status == 'P'}" />
		<h:panelGroup styleClass="fa fa-check" rendered="#{cc.attrs.status == 'V'}" />
		<h:panelGroup styleClass="fa fa-question-circle"
									rendered="#{cc.attrs.status == 'N'}" />
		<h:panelGroup styleClass="fa fa-tag" rendered="#{cc.attrs.status == 'L'}" />
		<h:panelGroup styleClass="fa fa-question-circle" rendered="#{cc.attrs.status == 'M'}" />
		<h:outputText value="    #{cc.attrs.status.label}" />
	</h:panelGroup>
</composite:implementation>

</html>
