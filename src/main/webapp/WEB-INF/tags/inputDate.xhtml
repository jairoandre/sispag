<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
  <h:panelGroup id="#{id}Pnl" rendered="#{rendered == null ? true : rendered}">
    <p:outputLabel for="#{id}" value="#{label}" styleClass="vah-label"/>
    <h:panelGroup id="#{id}Info"
                  styleClass="fa fa-info-circle lance-info-icon"
                  rendered="#{info != null}"/>
    <p:tooltip id="#{id}Tooltip" for="#{id}Info" value="#{info}"
               rendered="#{info != null}"/>
  </h:panelGroup>
  <p:calendar id="#{id}" value="#{value}"
              required="#{required == null ? false : required}" label="#{label}"
              rendered="#{rendered == null ? true : rendered}"
              disabled="#{editing == null ? false : !editing}"
              pattern="#{pattern == null ? 'dd/MM/yyyy' : pattern}" mask="true" locale="pt_BR">
    <ui:insert/>
  </p:calendar>
  <p:message id="#{id}Message" for="#{id}" rendered="#{rendered == null ? true : rendered}"/>
</ui:composition>
